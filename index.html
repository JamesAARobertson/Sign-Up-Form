<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="assets/images/odin-logo.png" alt="Odin Logo" />
        <h1>ODIN</h1>
      </div>
      <figure>
        <img src="assets/images/backgroundimg.jpg" alt="Background image" />
        <figcaption>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
          on
          <a href="https://unsplash.com">Unsplash</a>
        </figcaption>
      </figure>
    </header>
    <main>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section>
        <h2>Let's do this!</h2>
        <form id="signUpForm" action="">
          <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="first-name" required />
          </div>
          <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="last-name" required />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div>
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="text" id="phoneNumber" name="phone-number" required />
          </div>
          <div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirm-password"
                required
              />
            </div>
          </div>
        </form>
      </section>
      <section>
        <button type="submit" class="btn-submit" form="signUpForm">
          Create Account
        </button>
        <p>Already have an account? <a>Log in</a></p>
      </section>
    </main>
  </body>
</html>
